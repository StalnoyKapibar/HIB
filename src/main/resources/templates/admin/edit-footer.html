<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Footer Fragment</title>
</head>
<body>
<div aria-labelledby="v-pills-feedback-tab"
     class="tab-pane fade mt-3 show active" id="v-pills-feedback" role="tabpanel"
     th:fragment="edit-footer">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/db08edad0b.js"></script>
    <link href="/static/fonts/font.css" rel="stylesheet">
    <link href="/static/fonts/font-awesome.css" rel="stylesheet">
    <link href="/static/css/admin/edit-footer.css" rel="stylesheet">
    <div class="alert-container"></div>
    <div class="card">
        <div id="alert-container"></div>
        <div class="card-header">
            <div class="container-fluid">
                <div class="row">
                    <h3 class="col-2 edit-footer-loc">Edit footer</h3>
                    <button class="btn btn-success offset-8 col-2 save-btn" id="save-footer-btn" style="display: none">Save
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid text-center footer pt-3 p-0 ">
                <div class="row">
                    <div class="footer_menu col-10" id="footer-menu"></div>
                    <div class="dropdown col-2">
                        <a aria-expanded="false" aria-haspopup="true" class="btn dropdown-toggle border"
                           data-toggle="dropdown"
                           href="#" id="dd_menu_link" role="button"
                           th:attr="data-current-lang=${#httpSession.getAttribute('LANG')}">
                        </a>
                        <div aria-labelledby="dd_menu_link" class="dropdown-menu" id="dd_menu">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <form>
                <div class="row">
                    <div class="col-sm-5">
                        <input class="form-control english-text-loc" id="add-footer-link-text-en" placeholder="English Text" type="text">
                    </div>
                    <div class="col-sm-5 offset-1">
                        <input class="form-control link-loc" id="add-footer-link-link" placeholder="Link" type="text">
                    </div>
                    <div class="col">
                        <button class="btn btn-success offset-4" id="add-footer-link-btn" type="button"><i
                                class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush" id="footer-edit-link-list"></ul>
            </div>
        </div>
    </div>
    <script src="/static/js/footerBuilder.js"></script>
    <script src="/static/js/admin/editFooter.js"></script>
    <script src="/static/js/main.js"></script>
</div>
</body>
</html>
